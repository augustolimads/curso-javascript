<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section id="caixa">
            <!-- ENTRADA -->
            <div id="entrada">
                <div>
                    <label for="numero">Número(entre 1 e 100):</label>
                    <input type="number" name="numero" id="numero" min="1" max="100">
                    <input type="button" value="Adicionar" class="botao" onclick="adicionar()">
                </div>
            </div>
            <!-- SAÍDA -->
            <div id="saida">
                <div class="caixa-flex">
                    <select name="numero" id="seletor" size="10">
                    </select>
                    <input type="button" value="Finalizar" class="botao" onclick="finalizar()">
                </div>
                <div id="resultado"></div>
            </div>
        </section>
        <footer>
            <p>&copy; augusto.lima</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
